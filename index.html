<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
	content="
		width=device-width,
		minimum-scale=1.0,
		maximum-scale=1.0">
        <title>热度站导航</title>
        <style>
            .d1{
                margin-top: 20px;
                margin-left: 10%;
                width: 80%;
                font-size: 25px;
                font-weight: bold; 
                background-color: #ffffff;
                border-radius: 20px;
                border: 5px aqua solid;
            }
            .but{
                background-color:#dddddd;
                color: red;
                font-weight: bold;
                text-decoration: none;
                font-size: 15px;
                height: 40px;
                width: 80%;
                border-radius: 5px;
                cursor: pointer;
                border: 2px #000000 solid;
            }

        </style>
        <script>
            function go_h1(){location.href='https://qaq.m81u.cn';}
            function go_h2(){location.href='https://qaq.abcgov.cn';}
        </script>
    </head>
    <body style="text-align: center;background:#ecedf0 url(https://pica.zhimg.com/70/v2-f4fee495662a53186b99cf9d4859b574_1440w.avis?source=172ae18b&biz_tag=Post) fixed;background-size: 100%;">
		<div class="d1">
            <div style="margin-top: 10px;color: red;">👇热度站入口👇</div>
            <hr style="height: 5px;margin-top: 10px;background-color: black;">
            <table style="width:100%;">
                <td style="width: 50%;text-align: center;">
                    <input class="but" type="button" value="入口1&nbsp;点我进入" onclick="go_h1()"/>
                </td>
                <td style="width: 50%;text-align: center;">
                    <input class="but" type="button" value="入口2&nbsp;点我进入" onclick="go_h2()"/>
                </td>
            </table>
            <div style="height:15px"></div>
        </div>

        <div class="d1">
            <div style="margin-top: 10px;color: red;">⚠如果入口打不开⚠</div>
            <hr style="height: 5px;margin-top: 10px;background-color: black;">
            <div style="color: red; font-size: 15px; margin-left: 10%;width: 80%;">
                QQ或微信打开的可能会出现拦截进不去，点击右上角三个点↗，然后选择浏览器打开即可！(QQ浏览器不行)
            </div>
            <div style="height:20px"></div>
        </div>
    </body>
</html>
